<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y Porcentajes</title>
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Segundo taller practico</p>
    </header>
    
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuentos</h2>

        <form action="">
            <label for="InputPrice">
                Escribe el precio de tu producto
                <input id="InputPrice" type="number">
            </label>
            <label for="InputDiscount">
                Escribe el descuento de tu producto
                <input id="InputDiscount" type="number">
            </label>
            
            <button type="button" onclick="CalcularPrecioDescuento()">Calcular el precio con descuento</button>

            <p id="Resultado"></p>

        </form>
    </section>

    <section>
        <h2>Calcula el precio a pagar de tus productos con cupones</h2>

        <form action="">
            <label for="InputPrecio">
                Escribe el precio de tu producto
                <input id="InputPrecio" type="number">
            </label>
            <label for="InputCupon">
                Escribe tu cupon de tu producto
                <input id="InputCupon" type="text">
            </label>
            
            <button type="button" onclick="CalcularPrecioCupon()">Calcular el precio con cupon</button>

            <p id="Result"></p>

        </form>
    </section>

    <script src="./descuentos.js"></script>

</body>
</html>
